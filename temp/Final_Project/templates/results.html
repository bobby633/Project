{% extends 'template.html' %}
{%block title%}Sentiment Analysis{%endblock%}

{%block content%}
<p class = "title-name">Sentiment Analysis Results</p><br><p class = "title-name"> for {{search}}</p>
<div class = "columns">
  <div class = "result-border">
     <section> <canvas id = "bar" class = "bar-chart"  width="200" height="200"> </canvas></section>
     <p >haha</p>
  </div>
  <div class = "result-border">
       <canvas id = "pie" class = "bar-chart"> </canvas>
       <p >haha</p>
  </div>
  <div class = "result-border">
    <section> <canvas id = "compare-bar" class = "bar-chart"  width="200" height="200"> </canvas></section>
    <p >haha</p>

  </div>
    </div>
      
    
<script>

        const data = {
                labels: ["positive","negative","neutral"],
                datasets: [{
                  label: 'Sentiment Analysis',
                  data: [{{positive}},{{negative}},{{neutral}}],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                  ],
                  borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)'

                  ],
                  borderWidth: 1
                }]
              };
            var Mixed = document.getElementById('bar').getContext('2d');
            var MixedChart = new Chart(Mixed, {type: 'bar', data: data, options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              },});

              /////Pie
              const piedata = {
                datasets: [{
                  data: [{{positive}},{{negative}},{{neutral}}],
                  labels: ["positive","negative","neutral"],
                  backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    '#747C8B'
                  ],
                  
                 
                }]
              };
              var pie = document.getElementById('pie').getContext('2d');
              var pieChart = new Chart(pie, {type: 'pie', data: piedata});
        


              const comapredata = {
               
                datasets: [{
                  label: 'Sentiment Analysis',
                  data: [{{oldPositive}},{{oldNegative}},{{oldNeutral}}],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                  ],
                  borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)'

                  ],
                  borderWidth: 1
                }]
              };
            var Mixed = document.getElementById('compare-bar').getContext('2d');
            var MixedChart = new Chart(Mixed, {type: 'bar', data: comapredata, options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              },});







        </script>


    
{%endblock content%}
