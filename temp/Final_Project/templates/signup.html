{% extends 'template.html' %}
{%block title%}Sentiment Analysis{%endblock%}

{%block content%}
<p class = "title-name">Registration</p>
<form action = "/signup" method = "POST" class = "form" >
<input type = "name"  placeholder = " enter name"  required name = "name"/>
<input type = "email"  autocomplete="off" required placeholder = " enter email" name = "email" />
<input type = "password"  placeholder = " enter password" required name = "password" />
<input type = "submit" value = "submit" />

</form>

{%endblock content%}
